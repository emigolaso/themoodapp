<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .form-and-buttons {
            display: flex;
            justify-content: flex-start; /* Align items to the start */
            align-items: flex-start;
        }

        .summary-buttons {
            margin-left: -200px; /* Control the distance between the form and the summary buttons */
            margin-top: 180px; /* Adjust the vertical alignment */
        }

        button {
            display: block;
            margin-top: 20px;
        }

        textarea {
            width: 70%; /* Ensures the text area takes up 70% of the container width */
            height: 150px; /* Increases the height of the text box */
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mood Tracker</h1>
        <div class="form-and-buttons">
            <!-- Left: Form and other buttons -->
            <div class="form-buttons">
                <form id="dataForm">
                    <label for="entry">Enter your mood data (e.g., '7 im feeling good today'):</label><br>
                    <textarea id="entry" name="entry" rows="4" wrap="soft" style="width: 400px; height: 142px;"></textarea><br><br>
                    <button type="submit">Submit</button>
                </form>

                <!-- View Dashboard Button -->
                <button onclick="location.href='/dashboard/'">View Dashboard</button>
            </div>

            <!-- Right: Summary buttons (aligned lower) -->
            <div class="summary-buttons">
                <button onclick="location.href='/weekly-summary'">2024-09-16 Weekly Summary</button>
                <button onclick="location.href='/daily-summary'">2024-09-23 Daily Summary</button>
            </div>
        </div>

        <div id="responseMessage"></div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
