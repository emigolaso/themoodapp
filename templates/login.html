<!-- templates/login.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>MoodCheck Login</h1>
    
    <!-- Flashed messages block -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="loginResponse">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p> <!-- Will apply the "error" class for styling -->
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <form id="loginForm" method="POST" action="/login">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Wrapper for the buttons -->
        <div class="button-container">
            <button type="submit">Login</button>
            
            <!-- Signup button as a link styled as a button -->
            <a href="/signup_page" class="signup-button">Sign Up</a> 
        </div>
    </form>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
